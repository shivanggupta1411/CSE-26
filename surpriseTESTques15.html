<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription Form</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <h2>Subscribe to our Newsletter</h2>
    <form id="newsletterForm">
      <input type="name"id="name" placeholder="Enter your name" required><br>
      <input type="number" id="number" placeholder="Enter your mobile number" required><br>
      <input type="name"id="address" placeholder="Enter your address" required><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
