<!DOCTYPE html>
<html>
<head>
    <title>
        Student Registration Form
    </title>
</head>
<body>
    <h2 style="text-align: center;">Student Registration Form</h2>
    <hr>
    <form method="post" action="submit.html">
        <label for="name">Full Name: </label>
        <input type="text" placeholder="Enter Your Full Name">
        <br>
        <p></p>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter Valid Email">
        <br>
        <p></p>
        <label for="Password">Password: </label>
        <input type="password" placeholder="Enter Your Password">
        <br>
        <p></p>
        <label for="Gender">Gender: </label>
        <input type="radio" for="Male"><label for="Male">Male</label>
        <input type="radio" for="Female"><label for="Female">Female</label>
        <input type="radio" for="Others"><label for="Others">Others</label>
        <br>
        <p></p>
        <label for="Course">Course: </label>
        <select>
            <option>Btech</option>
            <option>BCA</option>
            <option>Mtech</option>
            <option>MCA</option>
        </select>
        <br>
        <p></p>
        <label for="Contact No:-">Contact No:-</label>
        <input type="text" placeholder="Enter phone Number">
        <br>
        <p></p>
        <form>Address:</form>
        <textarea placeholder="Enter Your Address"></textarea>
        <br>
        <p></p>
        <button>REGISTER</button>
        <button>CLEAR</button>
        <br>
        <p></p>
        <hr>
        <p style="text-align: center;">&copy; 2025 Student Registration Portal </p>
        <br>
        <p></p>
        <h4 style="text-align: center;">Created By:Shivang Gupta<br>
            Admission No.2025B01010777<br>CSE-26</h4>
</body>
</html>
