<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131921;
            padding: 10px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center><img src="amazon logo.jpg" width="200" height="100"">
    <div class="main-content">
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1" width="150" height="150">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2" width="150" height="150">
                <h3>Product 2</h3>

            </div>
